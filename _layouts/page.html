---
layout: default
---

<article class="page">
  <header class="page-header">
    <div class="container">
      <h1 class="page-title" data-aos="fade-up">{{ page.title }}</h1>
      {% if page.subtitle %}
      <p class="page-subtitle" data-aos="fade-up" data-aos-delay="100">{{ page.subtitle }}</p>
      {% endif %}
    </div>
  </header>

  <div class="page-content">
    <div class="container">
      <div class="content-wrapper">
        {{ content }}
      </div>
    </div>
  </div>
</article>

<!-- AOS Animation Library -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 800,
    easing: 'ease-out-cubic',
    once: true,
    offset: 100
  });
</script>
