<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="1200" height="800" fill="#0a192f"/>
    
    <!-- Title -->
    <text x="600" y="60" text-anchor="middle" font-family="Arial" font-size="32" font-weight="bold" fill="#64ffda">
        Modern Development Stack
    </text>

    <!-- Main Stack Layers -->
    <!-- Frontend Layer -->
    <g transform="translate(0,120)">
        <rect x="100" y="0" width="1000" height="120" rx="10" fill="#172a45" stroke="#64ffda" stroke-width="2"/>
        <text x="150" y="40" font-family="Arial" font-size="24" fill="#64ffda">Frontend</text>
        <!-- Technology Pills -->
        <g transform="translate(300,30)">
            <rect x="0" y="0" width="100" height="30" rx="15" fill="#233554"/>
            <text x="50" y="20" text-anchor="middle" font-family="Arial" font-size="14" fill="#fff">React</text>
            <rect x="120" y="0" width="100" height="30" rx="15" fill="#233554"/>
            <text x="170" y="20" text-anchor="middle" font-family="Arial" font-size="14" fill="#fff">Angular</text>
            <rect x="240" y="0" width="100" height="30" rx="15" fill="#233554"/>
            <text x="290" y="20" text-anchor="middle" font-family="Arial" font-size="14" fill="#fff">Vue.js</text>
            <rect x="360" y="0" width="100" height="30" rx="15" fill="#233554"/>
            <text x="410" y="20" text-anchor="middle" font-family="Arial" font-size="14" fill="#fff">HTML/CSS</text>
        </g>
    </g>

    <!-- Backend Layer -->
    <g transform="translate(0,260)">
        <rect x="100" y="0" width="1000" height="120" rx="10" fill="#172a45" stroke="#64ffda" stroke-width="2"/>
        <text x="150" y="40" font-family="Arial" font-size="24" fill="#64ffda">Backend</text>
        <!-- Technology Pills -->
        <g transform="translate(300,30)">
            <rect x="0" y="0" width="100" height="30" rx="15" fill="#233554"/>
            <text x="50" y="20" text-anchor="middle" font-family="Arial" font-size="14" fill="#fff">Node.js</text>
            <rect x="120" y="0" width="100" height="30" rx="15" fill="#233554"/>
            <text x="170" y="20" text-anchor="middle" font-family="Arial" font-size="14" fill="#fff">Python</text>
            <rect x="240" y="0" width="100" height="30" rx="15" fill="#233554"/>
            <text x="290" y="20" text-anchor="middle" font-family="Arial" font-size="14" fill="#fff">Java</text>
            <rect x="360" y="0" width="100" height="30" rx="15" fill="#233554"/>
            <text x="410" y="20" text-anchor="middle" font-family="Arial" font-size="14" fill="#fff">Go</text>
        </g>
    </g>

    <!-- Database Layer -->
    <g transform="translate(0,400)">
        <rect x="100" y="0" width="1000" height="120" rx="10" fill="#172a45" stroke="#64ffda" stroke-width="2"/>
        <text x="150" y="40" font-family="Arial" font-size="24" fill="#64ffda">Database</text>
        <!-- Technology Pills -->
        <g transform="translate(300,30)">
            <rect x="0" y="0" width="100" height="30" rx="15" fill="#233554"/>
            <text x="50" y="20" text-anchor="middle" font-family="Arial" font-size="14" fill="#fff">PostgreSQL</text>
            <rect x="120" y="0" width="100" height="30" rx="15" fill="#233554"/>
            <text x="170" y="20" text-anchor="middle" font-family="Arial" font-size="14" fill="#fff">MongoDB</text>
            <rect x="240" y="0" width="100" height="30" rx="15" fill="#233554"/>
            <text x="290" y="20" text-anchor="middle" font-family="Arial" font-size="14" fill="#fff">Redis</text>
            <rect x="360" y="0" width="100" height="30" rx="15" fill="#233554"/>
            <text x="410" y="20" text-anchor="middle" font-family="Arial" font-size="14" fill="#fff">Cassandra</text>
        </g>
    </g>

    <!-- DevOps Layer -->
    <g transform="translate(0,540)">
        <rect x="100" y="0" width="1000" height="120" rx="10" fill="#172a45" stroke="#64ffda" stroke-width="2"/>
        <text x="150" y="40" font-family="Arial" font-size="24" fill="#64ffda">DevOps</text>
        <!-- Technology Pills -->
        <g transform="translate(300,30)">
            <rect x="0" y="0" width="100" height="30" rx="15" fill="#233554"/>
            <text x="50" y="20" text-anchor="middle" font-family="Arial" font-size="14" fill="#fff">Docker</text>
            <rect x="120" y="0" width="100" height="30" rx="15" fill="#233554"/>
            <text x="170" y="20" text-anchor="middle" font-family="Arial" font-size="14" fill="#fff">Kubernetes</text>
            <rect x="240" y="0" width="100" height="30" rx="15" fill="#233554"/>
            <text x="290" y="20" text-anchor="middle" font-family="Arial" font-size="14" fill="#fff">Jenkins</text>
            <rect x="360" y="0" width="100" height="30" rx="15" fill="#233554"/>
            <text x="410" y="20" text-anchor="middle" font-family="Arial" font-size="14" fill="#fff">Terraform</text>
        </g>
    </g>

    <!-- Cloud Layer -->
    <g transform="translate(0,680)">
        <rect x="100" y="0" width="1000" height="120" rx="10" fill="#172a45" stroke="#64ffda" stroke-width="2"/>
        <text x="150" y="40" font-family="Arial" font-size="24" fill="#64ffda">Cloud</text>
        <!-- Technology Pills -->
        <g transform="translate(300,30)">
            <rect x="0" y="0" width="100" height="30" rx="15" fill="#233554"/>
            <text x="50" y="20" text-anchor="middle" font-family="Arial" font-size="14" fill="#fff">AWS</text>
            <rect x="120" y="0" width="100" height="30" rx="15" fill="#233554"/>
            <text x="170" y="20" text-anchor="middle" font-family="Arial" font-size="14" fill="#fff">GCP</text>
            <rect x="240" y="0" width="100" height="30" rx="15" fill="#233554"/>
            <text x="290" y="20" text-anchor="middle" font-family="Arial" font-size="14" fill="#fff">Azure</text>
            <rect x="360" y="0" width="100" height="30" rx="15" fill="#233554"/>
            <text x="410" y="20" text-anchor="middle" font-family="Arial" font-size="14" fill="#fff">Serverless</text>
        </g>
    </g>

    <!-- Connecting Lines -->
    <line x1="600" y1="240" x2="600" y2="260" stroke="#64ffda" stroke-width="2" opacity="0.5"/>
    <line x1="600" y1="380" x2="600" y2="400" stroke="#64ffda" stroke-width="2" opacity="0.5"/>
    <line x1="600" y1="520" x2="600" y2="540" stroke="#64ffda" stroke-width="2" opacity="0.5"/>
    <line x1="600" y1="660" x2="600" y2="680" stroke="#64ffda" stroke-width="2" opacity="0.5"/>
</svg>
