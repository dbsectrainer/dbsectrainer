<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#f8f9fa"/>
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#2c3e50">Technical Learning Journey</text>
    <!-- Timeline Container -->
    <rect x="50" y="70" width="700" height="480" rx="15" fill="#f1f8ff" stroke="#3498db" stroke-width="2"/>
    <text x="380" y="95" font-family="Arial" font-size="16" fill="#3498db">Professional Development Timeline</text>
    <!-- 2006: Foundations -->
    <rect x="70" y="110" width="140" height="90" rx="10" fill="#fff" stroke="#2980b9" stroke-width="2"/>
    <text x="140" y="135" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#2980b9">2006</text>
    <text x="140" y="155" text-anchor="middle" font-family="Arial" font-size="12">Foundations</text>
    <text x="140" y="175" text-anchor="middle" font-family="Arial" font-size="11">Java, C++, PHP</text>
    <!-- 2010: OOP &amp; Web Basics -->
    <rect x="230" y="110" width="140" height="90" rx="10" fill="#fff" stroke="#16a085" stroke-width="2"/>
    <text x="300" y="135" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#16a085">2010</text>
    <text x="300" y="155" text-anchor="middle" font-family="Arial" font-size="12">OOP &amp; Web Basics</text>
    <text x="300" y="175" text-anchor="middle" font-family="Arial" font-size="11">C#, ASP.NET, MySQL</text>
    <!-- 2015: Core Programming -->
    <rect x="390" y="110" width="140" height="90" rx="10" fill="#fff" stroke="#e67e22" stroke-width="2"/>
    <text x="460" y="135" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#e67e22">2015</text>
    <text x="460" y="155" text-anchor="middle" font-family="Arial" font-size="12">Core Programming</text>
    <text x="460" y="175" text-anchor="middle" font-family="Arial" font-size="11">Java, Python, JavaScript</text>
    <!-- 2017: Web Development -->
    <rect x="550" y="110" width="140" height="90" rx="10" fill="#fff" stroke="#2ecc71" stroke-width="2"/>
    <text x="620" y="135" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#2ecc71">2017</text>
    <text x="620" y="155" text-anchor="middle" font-family="Arial" font-size="12">Web Development</text>
    <text x="620" y="175" text-anchor="middle" font-family="Arial" font-size="11">React, Node.js, MongoDB</text>
    <!-- 2019: Cloud &amp; DevOps -->
    <rect x="70" y="220" width="200" height="90" rx="10" fill="#fff" stroke="#9b59b6" stroke-width="2"/>
    <text x="170" y="245" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#9b59b6">2019</text>
    <text x="170" y="265" text-anchor="middle" font-family="Arial" font-size="12">Cloud &amp; DevOps</text>
    <text x="170" y="285" text-anchor="middle" font-family="Arial" font-size="11">AWS, Docker, CI/CD</text>
    <!-- 2022: AI &amp; Automation -->
    <rect x="300" y="220" width="200" height="90" rx="10" fill="#fff" stroke="#f39c12" stroke-width="2"/>
    <text x="400" y="245" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#f39c12">2022</text>
    <text x="400" y="265" text-anchor="middle" font-family="Arial" font-size="12">AI &amp; Automation</text>
    <text x="400" y="285" text-anchor="middle" font-family="Arial" font-size="11">Python, ML, Copilot</text>
    <!-- 2025: Modern Architectures -->
    <rect x="530" y="220" width="200" height="90" rx="10" fill="#fff" stroke="#34495e" stroke-width="2"/>
    <text x="630" y="245" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#34495e">2025</text>
    <text x="630" y="265" text-anchor="middle" font-family="Arial" font-size="12">Modern Architectures</text>
    <text x="630" y="285" text-anchor="middle" font-family="Arial" font-size="11">Serverless, Edge, GenAI</text>
    <!-- Evolution Arrow -->
    <polygon points="750,265 780,265 780,270 790,260 780,250 780,255 750,255" fill="#bdc3c7"/>
    <!-- Summary -->
    <rect x="100" y="340" width="600" height="180" rx="12" fill="#fff" stroke="#3498db" stroke-width="1.5"/>
    <text x="400" y="365" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#3498db">How My Journey Mirrors Industry Change</text>
    <text x="120" y="390" font-family="Arial" font-size="12" fill="#2c3e50">• 2006: Learning fundamentals, classic languages</text>
    <text x="120" y="410" font-family="Arial" font-size="12" fill="#2c3e50">• 2010: OOP, web basics, first real-world projects</text>
    <text x="120" y="430" font-family="Arial" font-size="12" fill="#2c3e50">• 2015: Polyglot programming, scripting, automation</text>
    <text x="120" y="450" font-family="Arial" font-size="12" fill="#2c3e50">• 2017: Full-stack web, modern JS frameworks</text>
    <text x="120" y="470" font-family="Arial" font-size="12" fill="#2c3e50">• 2019: Cloud, DevOps, infrastructure as code</text>
    <text x="120" y="490" font-family="Arial" font-size="12" fill="#2c3e50">• 2022: AI/ML, automation, AI-assisted coding</text>
    <text x="120" y="510" font-family="Arial" font-size="12" fill="#2c3e50">• 2025: Architecting with serverless, edge, GenAI</text>
</svg>